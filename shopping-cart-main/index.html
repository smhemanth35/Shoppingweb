<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <aside>
      <div class="cart-modal">
        <h3>Your Cart</h3>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <span class="cart-total">Total price: 0 Rs</span>
          <button class="btn clear-cart">clear</button>
          <button class="btn cart-item-confirm">confirm</button>
        </div>
      </div>
    </aside>
    <header>
      <nav>
        <div class="container nav-child">
          <span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          <h1> Shopping Cart</h1>
          <span class="counter-parent">
            <span class="counter">0</span>
            <a href="#">
              <svg
                class="cartIcon"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                />
              </svg>
            </a>
          </span>
        </div>
      </nav>
      <div class="info-parent">
        <div class="container info">
          <div class="info-texts">
            <h2>Shopping Cart Project</h2>
            <p>
              Based on object oriented programming in
              <strong>JavaScript</strong>.
            </p>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <img class="info-image" src="./assets/images/cart.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="container main-child"></div>
    </main>
    <footer>
      <button class="cartBtn">
        <a href="#"> Check out </a>
      </button>
    </footer>
    <div class="backdrop"></div>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
